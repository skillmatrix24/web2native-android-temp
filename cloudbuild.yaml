timeout: "3600s"

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # --------------------------------------------------
  # 1Ô∏è‚É£ Build APK using Gradle + SDK install
  # --------------------------------------------------
  - name: "gcr.io/cloud-builders/gradle"
    entrypoint: bash
    env:
      - GRADLE_USER_HOME=/workspace/.gradle
    args:
      - -c
      - |
        set -e

        echo "üì¶ Installing Android SDK..."
        export ANDROID_SDK_ROOT=/workspace/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

        curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
        unzip -q tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools

        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"

        chmod +x ./gradlew

        echo "üöÄ Building APK..."
        ./gradlew clean assembleRelease

# --------------------------------------------------
# 2Ô∏è‚É£ Upload APK
# --------------------------------------------------
artifacts:
  objects:
    location: "gs://studio-7777713866-cb01e.firebasestorage.app/apks/"
    paths:
      - "app/build/outputs/apk/release/*.apk"
